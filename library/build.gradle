plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'maven-publish'
    id 'kotlin-kapt'
}
def lib = rootProject.ext.dependencies
def version = rootProject.ext.android
android {
    compileSdk version.compileSdkVersion

    defaultConfig {
        minSdk version.minSdkVersion
        targetSdk version.targetSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}
afterEvaluate {
    publishing {
        publications {
            maven(MavenPublication) {
                artifact sourceJar // 增加上传源码的 task
                afterEvaluate { artifact(tasks.getByName("bundleReleaseAar")) } //生成aar包
                groupId = 'com.github.github2136.DataLevelPicker'
                artifactId = 'library'
                version = '1.0'
            }
        }
    }
}
task sourceJar(type: Jar) {
    from android.sourceSets.main.java.getSrcDirs() // 源码路径
    archiveClassifier = "sources"
}
artifacts {
    archives sourceJar
}
dependencies {
    //Android库
    implementation lib["android-appcompat"]
    implementation lib["android-recyclerview"]
    implementation lib["android-material"]
    implementation lib["core-ktx"]

    androidTestImplementation lib["android-test"]
    testImplementation lib["junit"]
    androidTestImplementation lib["espresso"]
}